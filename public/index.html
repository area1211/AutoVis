1<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>VisWorld</title>
	<style>
	h1#a{font-size:90;}
	</style>
  </head>
  <body>
    <div class="container">
	  <img src="eye.jpg" width="90" height="90" align="left">
	  <img src="eye.jpg" width="90" height="90" align="right">
      <h1 id="a"><div style="text-align:center">VisWorld</div></h1>
	  <br>
      <form action="/form" method="POST">
		<br>
        <div class="form-group" style="border: 1px; float: left; width: 50%;">
          <label for="indicator-1">Select indicator 1</label>
          <select class="form-control" id="indicator-1" name="indicator-1">
            <option value="NY.GDP.PCAP.CD">GDP per capita(current US$)</option>
            <option value="EN.ATM.CO2E.KT">CO2 emissions(kt)</option>
            <option value="EG.USE.PCAP.OE">Energy use (kg of oil equivalent per capita)</option>
            <option value="TX.VAL.TECH.CD">High-technology exports(current US$)</option>
            <option value="SP.POP.TOTL">Population, total</option>
          </select>
        </div>

        <div class="form-group" style="border: 1px; float: left; width: 50%;">
          <label for="indicator-2">Select indicator 2</label>
          <select class="form-control" id="indicator-2" name="indicator-2">
            <option value="NaN">NaN</option>
            <option value="NY.GDP.PCAP.CD">GDP per capita(current US$)</option>
            <option value="EN.ATM.CO2E.KT">CO2 emissions(kt)</option>
            <option value="EG.USE.PCAP.OE">Energy use (kg of oil equivalent per capita)</option>
            <option value="TX.VAL.TECH.CD">High-technology exports(current US$)</option>
            <option value="SP.POP.TOTL">Population, total</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country-1">Select country 1</label>
          <select class="form-control" id="country-1" name="country-1">
              <option value="NaN">NaN</option>
            <option value="SG">Singapore</option>
            <option value="AU">Austrailia</option>
            <option value="CN">China</option>
            <option value="DE">Germany</option>
            <option value="IN">India</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country-2">Select country 2</label>
          <select class="form-control" id="country-2" name="country-2">
            <option value="NaN">NaN</option>
            <option value="SG">Singapore</option>
            <option value="AU">Austrailia</option>
            <option value="CN">China</option>
            <option value="DE">Germany</option>
            <option value="IN">India</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country-3">Select country 3</label>
          <select class="form-control" id="country-3" name="country-3">
            <option value="NaN">NaN</option>
            <option value="SG">Singapore</option>
            <option value="AU">Austrailia</option>
            <option value="CN">China</option>
            <option value="DE">Germany</option>
            <option value="IN">India</option>
          </select>
        </div>

      	<div class="form-group" style="border: 1px; float: left; width: 50%;"> <!-- Name field -->
      		<label class="control-label " for="start-year">Start year</label>
      		<input class="form-control" id="start-year" name="start-year" type="text"/>
      	</div>

      	<div class="form-group" style="border: 1px; float: left; width: 50%;"> <!-- Email field -->
      		<label class="control-label requiredField" for="end-year">End year</label>
      		<input class="form-control" id="end-year" name="end-year" type="text"/>
      	</div>

      	<div class="form-group">
      		<button class="btn btn-primary " name="submit" type="submit">Submit</button>
      	</div>

      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
